<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bose</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title title--primary">
        Your music shines.
        <br>
        The world shades.
      </h1>
    </header>

    <main class="main">
      <h2 class="title title--secondary">
        Recommended
      </h2>

      <p class="main__paragraph main__paragraph--bold">
        Bose portable Smart speaker
      </p>
      <p class="main__paragraph">
        Smart home
      </p>
      <p class="main__paragraph main__paragraph--bold">
        $ 399.00
      </p>

      <section class="section">
        <h3 class="title title--section">Browse Bose products by category</h3>
        <article class="article">
          <div class="pictures">
            <img src="images/photos/picture-1.jpg" class="pictures__item"
            alt="woman with earbuds">
            <img src="images/photos/picture-2.jpg" class="pictures__item"
            alt="woman with headphones">
          </div>
          <p class="article__paragraph">
            Headphones & earbuds
          </p>
        </article>

        <article class="article">
          <div class="pictures">
            <img src="images/photos/picture-3.jpg" class="pictures__item"
            alt="grey speaker">
            <img src="images/photos/picture-4.jpg" class="pictures__item"
            alt="blue speaker">
          </div>
          <p class="article__paragraph">
            Speakers
          </p>
        </article>

        <article class="article">
          <div class="pictures">
            <img src="images/photos/picture-5.jpg" class="pictures__item"
            alt="man with sunglasses">
            <img src="images/photos/picture-6.jpg" class="pictures__item"
            alt="woman with sunglasses">
          </div>
          <p class="article__paragraph">
            Audio sunglasses
          </p>
        </article>

        <a href="#" class="button">View all</a>
      </section>

      <section class="section">
        <h3 class="title title--section">Why buy direct from Bose</h3>
      </section>
    </main>
  </body>
</html>
